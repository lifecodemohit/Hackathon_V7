{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>FooBar Portal</title>
</head>
<body>
	<h1>Login Form</h1>
  	<form id="upload_form" action="{% url 'index' %}" method="post">
		{% csrf_token %}
		<ul class="">
        	{% if user.is_authenticated %}
				<a href="/logout" class="btn btn-default">Logout</a>
				<a href="/change_password" class="btn btn-default">Change Password</a>
			{% else %}
				<input type="text" class="form-control" placeholder="Username" name="username" id="username">
				<input type="text" class="form-control" placeholder="Password" name="password" id="password">
				<button class="btn btn-default" type="submit" value="Login">Login</button>
			{% endif %}
			<a  href="/signup" class="btn btn-default">Sign Up</a>							
		</ul>			
	</form>
</body>
</html>
